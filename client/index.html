<!doctype html>

<html lang="pl">
<head>
    <meta charset="utf-8">

    <title>Country Search engine</title>
    <meta name="author" content="Adam Szymanski">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- end -->
    <link rel="stylesheet" href="styles.css?v=1.0">

</head>

<body>
<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- end -->
<script src="scripts.js"></script>

<div class="card">
    <div class="card-body">
        <input class="form-control form-group" id="searchBarId" type="text" placeholder="Search..">
        <div class="table-responsive">
            <table id="tableId" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th onclick="sortTable(0)" scope="col">ISO Code</th>
                    <th onclick="sortTable(1)" scope="col">Country name</th>
                    <th onclick="sortTable(2)" scope="col">Capital</th>
                    <th onclick="sortTable(3)" scope="col">Continent</th>
                    <th onclick="sortTable(4)" scope="col">Currency</th>
                    <th onclick="sortTable(5)" scope="col">Languages</th>
                    <th onclick="sortTable(6)" scope="col">Flag</th>
                </tr>
                </thead>
                <tbody id="tbodyId">
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
